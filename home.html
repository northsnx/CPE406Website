<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .profile-container {
            background-color: #ffffff;
            width: 600px;
            display: flex;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-container img {
            width: 200px;
            height: auto;
            object-fit: cover;
        }
        .profile-info {
            padding: 20px;
            flex: 1;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 24px;
        }
        .profile-info p {
            margin: 5px 0;
            font-size: 16px;
        }
        .profile-info .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img src="profile.jpg" alt="Profile Picture">
    <div class="profile-info">
        <h2>Thanaphat Sirithep</h2>
        <p>North</p>
        <p><span class="label">Phone:</span> +666 xxxx xx47</p>
        <p><span class="label">Email:</span> thanaphat.sir@spumail.net</p>
        <p><span class="label">Address:</span> Chaipat Village (Wanghin), Soi Latphrao-Wanghin 83, Latphrao-Wanghin Rd., Lat Phrao, Bangkok, Thailand</p>
        <p><span class="label">Date of Birth:</span> May 20th, 2003</p>
    </div>
</div>

</body>
</html>
